<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FindaWorker</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #9c1d1d;
    }

    .login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(90deg, #f9f9f9, #f3f3f3);
    }

    .login-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
    }

    /* Worker Banner Styles */
    .worker-banner {
      background: linear-gradient(135deg, #007bff, #07509f);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .worker-banner h2 {
      margin: 0;
      font-size: 24px;
    }

    .worker-banner p {
      font-size: 14px;
      margin-top: 10px;
    }

    /* Login Form Styles */
    .login-form {
      padding: 20px;
    }

    .login-form h2 {
      margin: 0 0 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .terms {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
    }

    .terms a {
      color: #007bff;
      text-decoration: none;
    }

    .continue-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .continue-btn:hover {
      background: #054182;
    }

    .help-text {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
    }

    .help-text a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <!-- Top Banner Section -->
      <div class="worker-banner">
        <h2>Welcome to FindaWorker</h2>
        <p>Connect with nearby skilled workers instantly!</p>
      </div>

      <!-- Login Form Section -->
      <div class="login-form">
        <h2>Login</h2>
        <!-- Form Action Linked to Your PHP Script -->
        <form action="http://localhost/FindaWorker/loginSignup.php" method="POST">
          <!-- Username Field -->
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>

          <!-- Email Field -->
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <!-- Password Field -->
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <p class="terms">
            By continuing, you agree to the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.
          </p>
          <button type="submit" class="continue-btn">Login</button>
        </form>

        <p class="help-text">New to FindaWorker? <a href="Signup.html">Sign up now</a></p>
        <p class="help-text">Need help? <a href="#">Contact Support</a></p>
      </div>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userType = urlParams.get('type');
  
    if (userType) {
      document.querySelector('.login-title').innerText =
        userType === 'worker' ? 'Login as Worker' : 'Login as User';
    }
  </script>
  
</body>
</html>
